name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Cert
      run: sudo apt-get update && sudo apt-get install -y ca-certificates --no-install-recommends && sudo rm -rf /var/lib/apt/lists/*
    - name: Install dependencies
      run: cd TelegramBotApi && dotnet restore
    - name: Build
      run: cd TelegramBotApi && dotnet build --configuration Release --no-restore
    - name: ssl
      run: dotnet dev-certs https --trust
    - name: Test
      run: cd TelegramBotApi && dotnet test --no-restore --verbosity normal
