name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
    OPENSSL_CONF: ${{ github.workspace }}/ssl.cnf

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: cd TelegramBotApi && dotnet restore
    - name: Build
      run: cd TelegramBotApi && dotnet build --configuration Release --no-restore
    - name: Cert
      run: ${{ secrets.SSL_CERT }}
    - name: Test
      run: cd TelegramBotApi && dotnet test --no-restore --verbosity normal
